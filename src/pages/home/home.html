<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>INP Annuaire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="rechercherPersonne($event)" placeholder="Nom, Prenom, Classe, Email, Telephone"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let personne of personnes" (click)="afficherDetail($event, personne)">
      <ion-avatar item-start>
        <img src="assets/imgs/user.svg">
      </ion-avatar>
      <h2>{{personne.nom}} {{personne.prenom}}</h2>
      <p>{{personne.titre}}</p>
    </button>
  </ion-list>
</ion-content>
